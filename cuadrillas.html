<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cuadrillas — Aluoferta</title>
    <link rel="icon" href="img/aluoferta_logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 20px;
        }
        .back-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        .back-btn:hover {
            background-color: var(--bg);
        }
        
        .main-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            color: var(--text-light);
        }

        .construction-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: var(--accent);
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <a href="menu.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Volver al Menú
        </a>
        <h1>Gestor de Cuadrillas</h1>
        <div style="width: 100px;"></div> <!-- Spacer -->
    </div>

    <div class="main-card">
        <svg class="construction-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
        </svg>
        <h2>Módulo en Construcción</h2>
        <p>Esta funcionalidad estará disponible próximamente.</p>
        <p>Aquí podrás gestionar equipos de instalación, asignar obras y dar seguimiento a los avances.</p>
    </div>
</div>

<script>
    if(!localStorage.getItem('activo')){
        window.location.href = 'index.html';
    }
    // Security Check: Only admins
    const role = localStorage.getItem('rol');
    if(role !== 'administrador'){
        alert('Acceso denegado: Se requieren permisos de Administrador.');
        window.location.href = 'menu.html';
    }
</script>

</body>
</html>
